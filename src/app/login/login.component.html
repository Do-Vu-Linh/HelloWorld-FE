<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
            <p class="lead">Donâ€™t have an account? <a href="#">Create a free account</a></p>
          </div>

          <div action="#">
            <div class="form-group mb-4">
              <label for="floatingInput">Enter username</label>
              <input [(ngModel)]="user.username" type="email" class="form-control" id="floatingInput" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="floatingPassword">Enter Password</label>
              <input [(ngModel)]="user.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="submit()" >Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
